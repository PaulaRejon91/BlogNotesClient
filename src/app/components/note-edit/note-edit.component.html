<h2>Edit Note</h2>
<form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Title:</label>
    <input id="title" formControlName="title" />
    <div *ngIf="noteForm.get('title')?.invalid && noteForm.get('title')?.touched">
      Title is required.
    </div>
  </div>
  <div>
    <label for="content">Content:</label>
    <textarea id="content" formControlName="content"></textarea>
    <div *ngIf="noteForm.get('content')?.invalid && noteForm.get('content')?.touched">
      Content is required.
    </div>
  </div>
  <button type="submit" [disabled]="noteForm.invalid">Update Note</button>
</form>
